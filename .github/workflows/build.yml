name: Build

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        id: setup-java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 30
          build-tools: 30.0.3
          ndk: 22.1.7171670

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build
        env:
          ORG_GRADLE_PROJECT_org.gradle.java.home: ${{ steps.setup-java.outputs.java-home }}

      - name: Upload APKs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-apks
          path: app/build/outputs/apk/**
          if-no-files-found: warn